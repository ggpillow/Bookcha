
<div class="container my-5">
	<div class="row">
		<div class="col-sm-3 text-center">
			<img id="profileAvatar" src="" alt="фото профиля" width = 60%>
			<form action="/changeAvatar" method="post" enctype="multipart/form-data" class="mt-2">
				<input type="file" name="avatar" class="form-control">
				<input type="submit" value="Загрузить аватарку" class="form-control btn btn-primary">
			</form>
		</div>
		<div class="col-sm-9">
			<p><strong>Имя: </strong><span id="name"></span></p>
			<p><strong>Фамилия: </strong><span id="lastname"></span></p>
			<p><strong>E-mail: </strong><span id="email"></span></p>
			<p><strong>ID: </strong><span id="userId"></span></p>
		</div>
	</div>
</div>
<script>
	const name = document.getElementById("name");
	const lastname = document.getElementById("lastname");
	const email = document.getElementById("email");
	const userId = document.getElementById("userId");
	const profileAvatar = document.getElementById('profileAvatar');

	fetch("/getUserData")
		.then(response=>response.json())
		.then(result=>{
			console.log(result);
			name.innerText = result.name;
			lastname.innerText = result.lastname;
			email.innerText = result.email;
			userId.innerText = result.id;
			profileAvatar.src = result.img;
		})
</script>
